<div ppwDraggableDialog>
    <!-- eslint-disable-next-line @angular-eslint/template/elements-content -->
    <h3 cdkDragHandle mat-dialog-title [translate]="data.titleKey" [translateParams]="data.titleParams"></h3>
    <mat-dialog-content
        class="mat-typography"
        [translate]="data.bodyKey"
        [translateParams]="data.bodyParams"
    ></mat-dialog-content>
    <mat-dialog-actions align="end">
        @if (!data.allowConfirmOnly) {
            <button
                [matButton]="cancelButtonAppearance"
                class="ppw-confirmation-dialog__action"
                [mat-dialog-close]="false"
            >
                @if (!hideCancelIcon) {
                    <i [class]="cancelIcon"></i>
                }
                {{ cancelKey | translate }}
            </button>
        }
        <button
            [matButton]="confirmationButtonAppearance"
            class="ppw-confirmation-dialog__action"
            [mat-dialog-close]="true"
            [color]="confirmationThemePalette"
        >
            @if (!hideConfirmIcon) {
                <i [class]="confirmationIcon"></i>
            }
            {{ confirmationKey | translate }}
        </button>
    </mat-dialog-actions>
</div>
