<mat-paginator
    (page)="handlePageEvent($event)"
    [length]="entity().totalCount"
    [pageSize]="entity().pageSize"
    [pageIndex]="entity().page - 1"
    [pageSizeOptions]="pageSizeOptions()"
    [showFirstLastButtons]="showFirstLastButtons()"
    [hidePageSize]="hidePageSize()"
>
</mat-paginator>
