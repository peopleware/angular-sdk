name: Publish New Release to NPM

on:
    release:
        types: [published]

permissions:
    id-token: write  # Required for OIDC
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '22.19.0'
                  cache: 'npm'
                  registry-url: 'https://registry.npmjs.org'
            - name: Update npm
              run: npm install -g npm@latest
            - run: npm run ci:check-production-vulnerabilities
            - name: Cache node modules
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: node_modules-${{hashFiles('package-lock.json')}} # Cache based on package-lock.json
                  restore-keys: node_modules- # Take any latest cache if failed to find it for current package-lock.json
            - run: npm install
            - run: npm run ci:lint
            - run: npm run ci:build-libs
            - run: npm run ci:build
            - name: Copy index.html to 404.html # For GitHub Pages SPA support
              run: cp dist/ppwcode/browser/index.html dist/ppwcode/browser/404.html
            - name: 'Upload static docs as artifact'
              id: deployment
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist/ppwcode/browser
            - run: npm run ci:test-libs
            - run: npm publish dist/ppwcode/ng-async --access public
            - run: npm publish dist/ppwcode/ng-common --access public
            - run: npm publish dist/ppwcode/ng-common-components --access public
            - run: npm publish dist/ppwcode/ng-dialogs --access public
            - run: npm publish dist/ppwcode/ng-forms --access public
            - run: npm publish dist/ppwcode/ng-router --access public
            - run: npm publish dist/ppwcode/ng-state-management --access public
            - run: npm publish dist/ppwcode/ng-unit-testing --access public
            - run: npm publish dist/ppwcode/ng-wireframe --access public
    # Deployment job
    deploy:
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
