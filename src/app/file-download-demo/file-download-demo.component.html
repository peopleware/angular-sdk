<div class="flex-column gap-16">
    <p>Demonstrates file download helpers from ng-async: saveDownloadedFile (fixed filename) and saveFileDownload (filename from response / FileDownload).</p>
    <div class="flex-row gap-8 flex-wrap">
        <button mat-flat-button (click)="downloadWithFixedName()">
            Download with fixed name (saveDownloadedFile)
        </button>
        <button mat-flat-button (click)="downloadWithFileNameFromResponse()">
            Download with filename from response (saveFileDownload)
        </button>
    </div>
</div>
